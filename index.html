<!DOCTYPE html>
<html>
<head>
    <title>Enigma Machine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Toggle Theme</button>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>

    <div class="container">
        <h1>Enigma Machine</h1>
        <form method="post" enctype="multipart/form-data">
            <textarea name="message" placeholder="Enter your message" rows="4"></textarea>
            <input type="number" name="rotor" placeholder="Rotor Shift (e.g. 3)" required />

            <div class="action-buttons">
                <button type="submit" name="action" value="encrypt">Encrypt</button>
                <button type="submit" name="action" value="decrypt">Decrypt</button>
            </div>

            <label class="file-label">Or upload a file:</label>
            <input type="file" name="file" class="file-upload" />
        </form>

        {% if result %}
            <div class="result">
                <h3>Processed Message:</h3>
                <p>{{ result }}</p>
                <a href="{{ url_for('download') }}">
                    <button>Download Result</button>
                </a>
            </div>
        {% endif %}
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-theme");
        }
    </script>
</body>
</html>
